<script type="text/javascript">

class Game
{
	run()
	{
		var display = new DisplayCanvas
		(
			"divDisplay", Coords.fromXY(1024, 512)
		);
		var inputHelper = new InputHelper();
		var outputLog = new DisplayText("textareaOutputLog");
		var world = World.demo();
		var universe = new Universe(display, inputHelper, outputLog, world);
		universe.initialize();
	}
}

// Run.

new Game().run();
